<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SVG demo</title>	
</head>
<body>

	<h1>Demo svg</h1>
	<svg width="300" height="200">	
		<rect width="100%" height="100%" fill="red" />
		<circle cx="150" cy="100" r="80" fill="green">
			<animate attributeName="cy" from="-80" to="280" dur="5" repeatCount="indefinite" />
		<circle/>
		<text x="150" y="125" font-size="30" text-anchor="middle" fill="white" >
			Hola mundo
		<text/>
	</svg>

	<svg width="3000" height="2000">	
		<ellipse cx="125" cy="75" rx="100" ry="20" fill="black" />
		<line x1="10" x2="50" y1="110" y2="150" stroke="black" />
	</svg>
</body>
</html>
